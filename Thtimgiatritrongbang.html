<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var value = prompt("Enter a number: ");
      var numbers = [-3, 5, 1, 3, 2, 10];
      var index = -1;
      for (i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
          index = i;
        }
      }
      if (index > -1) {
        alert("Value " + value + "found at " + index);
      } else {
        alert("Value " + value + " not found");
      }
    </script>
  </body>
</html>
